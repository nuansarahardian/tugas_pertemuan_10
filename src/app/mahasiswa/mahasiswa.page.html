<!-- mahasiswa.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- Use primary color for toolbar -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Mahasiswa - Nuansa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Add ion-padding class for content padding -->
  <ion-card *ngFor="let item of dataMahasiswa" color="light">
    <ion-item lines=" none" class="custom-item">
      <!-- Remove item lines and add custom-item class -->
      <ion-label>
        <h2>{{item.nama}}</h2> <!-- Use h2 for name -->
        <p class="ion-text-secondary">{{item.jurusan}}</p> <!-- Use ion-text-secondary for secondary text -->
      </ion-label>
      <ion-button color="danger" slot="end" (click)="hapusMahasiswa(item.id)">
        Hapus
      </ion-button>
      <ion-button expand="block" (click)="open_modal_edit(true, item.id)" class="custom-button">
        Edit
      </ion-button>
    </ion-item>
  </ion-card>


  <ion-button (click)="open_modal_tambah(true)" expand="block" color="primary" class="custom-button">
    <!-- Use success color for Add Mahasiswa button -->
    Tambah Mahasiswa
  </ion-button>


  <!-- Modal untuk Tambah Mahasiswa -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <!-- Use primary color for toolbar -->
          <ion-buttons slot="start">
            <ion-button (click)="cancel()" color="light">Batal</ion-button> <!-- Use light color for Cancel button -->
          </ion-buttons>
          <ion-title>Tambah Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Jurusan Mahasiswa" labelPlacement="floating" required [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa" type="text">
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="tambahMahasiswa()" color="success" shape="full" expand="block">Tambah
              Mahasiswa
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal untuk Edit Mahasiswa -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <!-- Use primary color for toolbar -->
          <ion-buttons slot="start">
            <ion-button (click)="cancel()" color="light">Batal</ion-button> <!-- Use light color for Cancel button -->
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Jurusan Mahasiswa" labelPlacement="floating" required [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa" type="text">
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
        <br>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="editMahasiswa()" color="secondary" shape="full" expand="block">Edit
              Mahasiswa
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
